<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 2px solid red;
}
</style>
</head>
<body>

<h1>Add a border to a table:</h1>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
